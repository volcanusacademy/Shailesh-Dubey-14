<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="container mt-5">
        <div id="image-container" class="text-center">
            <img id="main-image" src="image1.jpg" class="img-thumbnail" alt="Main Image">
            <p id="image-caption">Image 1</p>
        </div>

        <div class="row mt-3">
            <div class="col-4">
                <img class="thumbnail img-thumbnail" src="image1.jpg" alt="Thumbnail 1">
            </div>
            <div class="col-4">
                <img class="thumbnail img-thumbnail" src="image2.jpg" alt="Thumbnail 2">
            </div>
            <div class="col-4">
                <img class="thumbnail img-thumbnail" src="image3.jpg" alt="Thumbnail 3">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    // Select elements
    const mainImage = document.getElementById("main-image");
    const imageCaption = document.getElementById("image-caption");
    const thumbnails = document.querySelectorAll(".thumbnail");

    // Function for changing images
    function changeImage(imageSrc, caption) {
        mainImage.src = imageSrc;
        imageCaption.innerText = caption;
    }

    // Add click event listeners to thumbnail images
    thumbnails.forEach(function (thumbnail, index) {
        thumbnail.addEventListener("click", function () {
            // Define image source and caption for the clicked thumbnail
            const newImageSrc = thumbnail.src;
            const newCaption = `Image ${index + 1}`;

            // Call the changeImage function to update the main image and caption
            changeImage(newImageSrc, newCaption);
        });
    });
});

    </script>
</body>
</html>
