<!DOCTYPE html>
<html>
<head>
    <style>
        .quiz-container {
            width: 400px;
            margin: 0 auto;
        }

        .question {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .options {
            margin-left: 20px;
        }

        .option {
            margin-bottom: 5px;
        }

        #result {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        <div class="question">
            Question 1: What is the capital of France?
        </div>
        <div class="options">
            <div class="option">
                <input type="radio" name="q1" value="paris"> Paris
            </div>
            <div class="option">
                <input type="radio" name="q1" value="berlin"> Berlin
            </div>
            <div class="option">
                <input type="radio" name="q1" value="london"> London
            </div>
        </div>

        <div class="question">
            Question 2: What is 2 + 2?
        </div>
        <div class="options">
            <div class="option">
                <input type="radio" name="q2" value="3"> 3
            </div>
            <div class="option">
                <input type="radio" name="q2" value="4"> 4
            </div>
            <div class="option">
                <input type="radio" name="q2" value="5"> 5
            </div>
        </div>

        
        <button onclick="checkAnswers()">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        function checkAnswers() {
            const answers = {
                q1: 'paris',
                q2: '4',
              
            };

            let score = 0;

            for (const question in answers) {
                const selectedOption = document.querySelector(`input[name=${question}]:checked`);
                if (selectedOption && selectedOption.value === answers[question]) {
                    score++;
                }
            }

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `You got ${score} out of 5 questions correct.`;
        }
    </script>
</body>
</html>
